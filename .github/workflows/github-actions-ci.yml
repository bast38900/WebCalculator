name: .NET Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      
      - name: Restore dependencies
        run: dotnet restore WebCalculator/WebCalculator.csproj
      
      - name: Build
        run: dotnet build WebCalculator/WebCalculator.csproj --no-restore
      
      - name: Test
        run: dotnet test WebCalculator.sln --logger trx
